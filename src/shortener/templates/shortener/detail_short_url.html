{% extends 'shortener/home.html' %}

{% block content %}

	<span class="main_heading" style="font-weight: bold; color: {{ title_color }};">{{ title }}</span>
	<a href="/">Go Home</a>
	<h3>Url: {{ object.url }}</h3>
	<h4>Shortcode: <a href="{{ object.get_short_url }}">{{ object.get_short_url }}</a> | <a href="{{ object.get_short_url }}" target="_blank">Open in new Tab</a> | <a href=".">Reload</a></h4>
	<h4>Visited: {% if object.clickevent.count %}{{ object.clickevent.count }}{% else %}0{% endif %} times</h4>

{% endblock content %}
